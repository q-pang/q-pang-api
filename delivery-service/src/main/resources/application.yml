server:
  port: 8080

spring:
  application:
    name: delivery-service
  cloud:
    config:
      retry:
        initial-interval: 1000
        max-attempts: 6
        max-interval: 2000
        multiplier: 1.1
      fail-fast: true

  config:
    import: optional:configserver:http://127.0.0.1:8888