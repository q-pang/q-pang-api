server:
  port: 8080

spring:
  application:
    name: product-service
  cloud:
    config:
      retry:
        initial-interval: 1000
        max-attempts: 6
        max-interval: 2000
        multiplier: 1.1
      fail-fast: true
  config:
    import: optional:configserver:${CONFIG_SERVER_URI:http://localhost:8888}

eureka:
  client:
    serviceUrl:
      defaultZone: ${DISCOVERY_SERVER_URI:http://localhost:8761/eureka/}

management:
  endpoints:
    jmx:
      exposure:
        include:
          - health
          - info