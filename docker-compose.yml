version: '3.8'

services:
  q-pang-db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - 3306:3306
    volumes:
      - ./init:/docker-entrypoint-initdb.d

  q-pang-config-server:
    build: ./config-server
    ports:
      - 8888:8888
    restart: on-failure
    depends_on:
      - q-pang-db

  q-pang-user-service:
    build: ./user-service
    ports:
      - 8081:8080
    restart: on-failure
    depends_on:
      - q-pang-db
      - q-pang-config-server

  q-pang-product-service:
    build: ./product-service
    ports:
      - 8082:8080
    restart: on-failure
    depends_on:
      - q-pang-db
      - q-pang-config-server

  q-pang-order-service:
    build: ./order-service
    ports:
      - 8083:8080
    restart: on-failure
    depends_on:
      - q-pang-db
      - q-pang-config-server

  q-pang-delivery-service:
    build: ./delivery-service
    ports:
      - 8084:8080
    restart: on-failure
    depends_on:
      - q-pang-db
      - q-pang-config-server