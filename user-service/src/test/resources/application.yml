server:
  port: 8080

spring:
  application:
    name: user-service
  cloud:
    config:
      enabled: false
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

jwt:
  secret: test-jwt-secret
  validity-in-milliseconds: 36000000